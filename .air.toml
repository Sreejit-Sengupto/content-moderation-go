# Air configuration for live reload
# Documentation: https://github.com/air-verse/air

root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  # Command to build the application
  cmd = "go build -o ./tmp/main ./cmd/main.go"
  # Binary file to execute
  bin = "./tmp/main"
  # Delay before restarting after a file change (in milliseconds)
  delay = 1000
  # File extensions to watch
  include_ext = ["go", "tpl", "tmpl", "html"]
  # Directories to exclude from watching
  exclude_dir = ["assets", "tmp", "vendor", "testdata", ".git", "node_modules"]
  # Files to exclude from watching
  exclude_file = []
  # Regex patterns to exclude
  exclude_regex = ["_test.go"]
  # Watch unchanged files
  exclude_unchanged = false
  # Follow symlinks
  follow_symlink = false
  # Enable polling mode for file changes (useful for Docker)
  poll = false
  # Polling interval in milliseconds
  poll_interval = 0
  # Stop old running process before building
  stop_on_error = true
  # Send SIGINT (interrupt) signal before killing the process
  send_interrupt = true
  # Delay before sending SIGKILL after interrupt (in milliseconds)
  kill_delay = 500
  # Rerun when binary changes
  rerun = false
  # Delay before rerunning (in milliseconds)
  rerun_delay = 500
  # Extra arguments passed to the binary
  args_bin = []
  # Full binary path
  full_bin = ""
  # Log output of the binary
  log = "build-errors.log"

[color]
  # Customize log colors
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  # Log time in output
  time = false
  # Show only main log (minimal mode)
  main_only = false

[misc]
  # Delete tmp directory on exit
  clean_on_exit = true

[screen]
  # Clear screen on rebuild
  clear_on_rebuild = true
  # Keep scroll position
  keep_scroll = true
